<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Produkt hinzufügen</title>
    <link rel="icon" href="icon.jpg" />
  </head>
  <body>
    <form id="produktHinzufügen">
      <label for="produktname">Produktname:</label>
      <input
        type="text"
        id="produktname"
        name="produktname"
        required
      /><br /><br />

      <label for="ablaufdatum">Ablaufdatum:</label>
      <input
        type="date"
        id="ablaufdatum"
        name="ablaufdatum"
        required
      /><br /><br />

      <label for="kategorie">Kategorie:</label>
      <select id="kategorie" name="kategorie" required>
        <option value="Gemüse">Gemüse</option>
        <option value="Fleisch">Fleisch</option>
        <option value="Milchprodukte">Milchprodukte</option></select
      ><br /><br />

      <input type="submit" id="submit" value="hinzufügen" />
    </form>
    <script src="appForm.js"></script>
  </body>
</html>
